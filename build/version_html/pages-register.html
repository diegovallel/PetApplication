<script>

	var mail = /(([a-zA-Z0-9\-?\.?]+)@(([a-zA-Z0-9\-_]+\.)+)([a-z]{2,3}))+$/;
	var pass =  /^[a-zA-Z0-9_\.\-]*$/;

    $(function() {

        // Form Validation
        $('#form-validation').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error',
                    errorClass: 'has-danger'
                }
            }
        });
        
        $('#vaadaroque').click(function(){
        	
        	var username = document.getElementById("validation-email").value;
        	var contrasena = document.getElementById("validation-password").value;
        	var contrasena2 = document.getElementById("validation-password-confirm").value;
        	var dimension = contrasena.length;
        	if(username == "" || !mail.test(username)){
        		return false;
        	}else{	
        		if(dimension < 6 || contrasena == "" || !pass.test(contrasena)){
        			return false;
        		}else{
        			if(contrasena2 == contrasena){
        			        var parametros = {
                				"username" : username,
                				"contrasena" : contrasena,
                				"contrasena2" : contrasena2
        				};
        				$.ajax({
                				data:  parametros,
                				url:   'register.php',
                				type:  'post',
						cache: false,
						success: function(html) {
							alert(html);
						}
      					});
            
        				
        			}else{
        				return false;
        			}
        		}
        	}
        	
        	
    //Some code
	});


        // Add class to body for change layout settings
       $('body').addClass('single-page');

        // Set Background Image for Form Block
        function setImage() {
            var imgUrl = $('.page-content-inner').css('background-image');

            $('.blur-placeholder').css('background-image', imgUrl);
        };

        function changeImgPositon() {
            var width = $(window).width(),
                height = $(window).height(),
                left = - (width - $('.single-page-block-inner').outerWidth()) / 2,
                top = - (height - $('.single-page-block-inner').outerHeight()) / 2;


            $('.blur-placeholder').css({
                width: width,
                height: height,
                left: left,
                top: top
            });
        };

        setImage();
        changeImgPositon();

        $(window).on('resize', function(){
            changeImgPositon();
        });

        // Mouse Move 3d Effect
        var rotation = function(e){
            var perX = (e.clientX/$(window).width())-0.5;
            var perY = (e.clientY/$(window).height())-0.5;
            TweenMax.to(".effect-3d-element", 0.4, { rotationY:15*perX, rotationX:15*perY,  ease:Linear.easeNone, transformPerspective:1000, transformOrigin:"center" })
        };

        if (!cleanUI.hasTouch) {
           $('body').mousemove(rotation);
        }

    });
